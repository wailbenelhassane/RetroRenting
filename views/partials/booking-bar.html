<section class="booking-bar-container">
    <div class="booking-bar-title">
        <h1>Book now!</h1>
    </div>

    <div class="booking-bar">
        <form class="booking-bar-form" action="#">
            <div class="booking-section">
                <p class="label-selector">Choose a car!</p>
                <select id="car-selector" required></select>
            </div>

            <div class="booking-section">
                <p class="label-selector">Choose a location!</p>
                <div class="location-autocomplete">
                    <input id="location-selector" type="text" autocomplete="off" placeholder="Enter a location" required>
                    <div class="suggestions-box" id="suggestions-box"></div>
                </div>
            </div>

            <div class="booking-section">
                <p class="label-selector">Pick up date!</p>
                <input id="pickup-date-selector" type="date" required>
            </div>

            <div class="booking-section">
                <p class="label-selector">Return date!</p>
                <input id="return-date-selector" type="date" required>
            </div>

            <div class="booking-section">
                <button class="book-btn" type="submit">Book now!</button>
            </div>
        </form>
    </div>
</section>
