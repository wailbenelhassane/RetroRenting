<section class="booking-bar-container">
  <div class="booking-bar">
    <form class="booking-bar-form" id="booking-bar-form">
      <div class="booking-section">
        <p class="label-selector">Choose a location!</p>
        <input id="location-selector" type="text" placeholder="Enter a location">
      </div>

      <div class="booking-section">
        <p class="label-selector">Pick up date!</p>
        <input id="pickup-date-selector" type="date" placeholder="Enter a date">
      </div>

      <div class="booking-section">
        <p class="label-selector">Return date!</p>
        <input id="return-date-selector" type="date" placeholder="Enter a date">
      </div>

      <div class="booking-section">
        <button class="book-btn" type="submit">Book now!</button>
      </div>
    </form>
  </div>
</section>
